<!-- Content Header (Page header) -->
<script>
</script>
<section class="content-header">
    <h1 class="titleMYACC">
        Formal Verification | Reachability
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box-content">
        <div class="panel panel-default">
            <h4 class="NestedType">
                <ul style="list-style-type: none;">
                    <li ng-repeat="(key, value) in topologies">
                        <h4 class="valueTopo">{{value.name}}
                            <div class="pull-right">
                                <button title="See topology's details" type="button" data-toggle="modal"
                                    ng-click="modal(child[id])" data-target="#popUp"
                                    class="fa fa-info-circle Btnmybelongings">
                                </button>
                                <button title="Deploy topology" ng-click="deploy(id)"
                                    type="button" class="fa fa-power-off Btnmybelongings">
                                </button>
                                <button title="Download topology" ng-click="download(id)"
                                    type="button" class="fa fa-download Btnmybelongings">
                                </button>
                                <button title="Remove topology" ng-click="remove(id)"
                                    type="button" class="fa fa-trash Btnmybelongings">
                                </button>
                            </div>
                        </h4>


                        <div id="popUp" class="modal fade" role="dialog">
                            <!-- Box with all information -->
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="BtnClosemybelongings close"
                                            data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Details</h4>
                                    </div>
                                    <div class="modal-body">
                                        <h3 align="center">
                                            <div ng-repeat="(key, value) in objAddionalPropsCompDev">
                                                <span
                                                    ng-if="value.NewPropertyOwlType.toString() == 'owl:DatatypeProperty' && key.toString() != 'value'"
                                                    class="MyInfo">{{key.toString()}}</span>
                                                <span
                                                    ng-if="key.toString() == 'numberOfPins' || key.toString() == 'pinConfiguration'"
                                                    class="MyInfo">Number of Pins:</span>
                                                <span ng-if="key.toString() == 'value'" class="MyInfo">Value:</span>
                                                <span class="MyInfo"
                                                    ng-if="value.NewPropertyOwlType.toString() != 'owl:DatatypeProperty' && key.toString() != 'numberOfPins' && key.toString() != 'pinConfiguration' && key.toString() != 'value'">
                                                    {{key}}: </span>
                                                <span ng-if="value.length === undefined" class="MyInfoP">
                                                    {{value.NewPropertyValue}} </span>
                                                <span ng-if="value.length > 0" class="MyInfoP"> {{value}} </span>
                                                </br>
                                            </div>
                                        </h3>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="BtnClosemybelongings"
                                            data-dismiss="modal">Close</button>
                                    </div>






                                </div>
                            </div>
                        </div>
                </ul>
        </div>
    </div>
</section>
<!-- /.content -->
