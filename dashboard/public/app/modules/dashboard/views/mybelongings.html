<!-- Content Header (Page header) -->
<script>
</script>
<section class="content-header">
    <h1 class="titleMYACC">
       Topologies
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box-content">
        <div class="panel panel-default">
            <ul style="list-style-type: none;">
                <li ng-repeat="item in devComps"> <!-- Prefix -->
                    <h4><b>Sprint 17</b></h4>
                    <ul style="list-style-type: none;">
                        <li ng-repeat="(id, child) in item"> <!-- Type -->
                            <h4 ng-if="id == 'Device'" class="NestedType">
                                <b> Melhorias </b>
                            </h4>
                            <h4 ng-if="id == 'SensingDevice'" class="NestedType">
                                <b> Pontos Negativos </b>
                            </h4>
                            <h4 ng-if="id == 'ActuatingDevice'" class="NestedType">
                                <b> Pontos Positivos </b>
                            </h4>
                            <h4 ng-if="id != 'Device' && id != 'SensingDevice' && id != 'ActuatingDevice'" class="NestedType">
                                    {{id}}
                            </h4>
                            <ul style="list-style-type: none;">
                                <li ng-repeat="(id, keyModel) in child">
                                    <h4>{{child[id].id}}
                                        <button
                                            type="button"
                                            data-toggle="modal"
                                            ng-click="modal(child[id])"
                                            data-target="#popUp"
                                            class="fa fa-info-circle Btnmybelongings">
                                        </button>
                                        <!--
                                        <button
                                            ng-click="remove(id)"
                                            type="button" class="fa fa-trash Btnmybelongings">
                                        </button>-->
                                    </h4>
                                <div id="popUp" class="modal fade" role="dialog"> <!-- Box with all information -->
                                    <div class="modal-dialog">
                                        <!-- Modal content-->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="BtnClosemybelongings close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Details</h4>
                                            </div>
                                            <div class="modal-body">
                                                <h3 align="center">
                                                    <div ng-repeat="(id, child) in modalmodel">
                                                        <span ng-if="id == 'rdfsComment'" class="MyInfo"> Texto: </span>
                                                        <span class="MyInfoP" ng-if="id == 'rdfsComment'"> {{child}} </span>
                                                        <span ng-if="id == 'userUid'" class="MyInfo"> Desenvolvedor: </span>
                                                        <span ng-if="id == 'userUid'" class="MyInfoP">{{getInfo(child)}} </span>
                                                    </div>
                                                </h3>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="BtnClosemybelongings" data-dismiss="modal">Fechar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</section>
<!-- /.content -->
