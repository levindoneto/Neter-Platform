<script>
</script>
<section class="content-header">
    <h1 class="titleMYACC">
        Add Topology
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <!-- Info boxes -->
    <div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <form name="myForm" ng-submit="vm.addTopology(vm.hosts,vm.switches,vm.links,vm.isDefault)">
                        <h4 class="Titlemyaccount">Hosts</h4>
                        <input class="BoxInput" min="0" type="number" ng-model="vm.hosts">
                        <h4 class="Titlemyaccount">Switches</h4>
                        <input class="BoxInput" min="0" type="number" ng-model="vm.switches">

                        <div ng-repeat="n in range(vm.hosts)">
                            <h4 class="TitleLinks">Host {{n+1}}</h4>
                            <select name="multipleSelect" id="linkHostsSelect" ng-model="data.multipleSelect" multiple>
                                <option ng-repeat="l in getAvailableLinksHosts(n+1)" ng-value="i">{{i}}</option>
                            </select><br>
                        </div>

                        <div ng-repeat="n in range(vm.switches)">
                            <h4 class="TitleLinks">Switch {{n+1}}</h4>
                            <select name="multipleSelect" id="linkHostsSelect" ng-model="data.multipleSelect" multiple>
                                <option ng-repeat="l in getAvailableLinksSwitchesdr
                                (n+1)" ng-value="i">{{i}}</option>
                            </select><br>
                        </div>

                        <button class="AddElementBtn" type="submit">
                            <div>
                                Add Topology
                            </div>
                        </button>
                        </br>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
