<script src="js/sweetalert2.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css">

<div ng-app="" ng-init="miniActive='0'">
    <div class="wrapper">
        <header class="main-header">
            <a class="navbar-brand page-scroll hidden-xs hidden-sm" href="../../../../index.html">
                <i> <img src="img/icon.png"  height="30" width="30"> </i> <span style="color: white;font-size: 22px;">&nbsp;Placidus Platform</span>
            </a>

            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a class="sidebar-toggle" data-toggle="offcanvas" role="button" miniActive='1' data-ng-click="vm.sideBar(1);">
                    <span class="sr-only">Allow the navigation</span>
                </a>
                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu hidden-xs hidden-sm" >
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <img src={{user.Photo}} class="user-image" alt="User Image">
                                <span class="class="MenuUP" hidden-xs">{{user.Username}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src={{user.Photo}} class="img-circle" alt="User Image">
                                    <h3 class="">{{user.Username}}</h3>
                                    <h6 class="">{{user.Email}}</h6>
                                </li>

                                <!-- Menu Footer-->
                                <li class="user-footer menu-footer">
                                    <div class="pull-left">
                                        <a ui-sref="app.account" class="AccountApp">Account</a>
                                    </div>
                                    <div class="pull-right">
                                        <span ng-show="vm.currentUser != undefined">
                                            <a href="#"  class="DisLogApp" ng-click="vm.auth.$signOut()">Logoff</a>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </li>

                        <span ng-show="vm.currentUser != undefined"  class="hidden-md	hidden-lg">
                            <a href="#"  class="DisLogApp" ng-click="vm.auth.$signOut()">Logoff</a>
                        </span>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">

            <!-- sidebar -->
            <section class="sidebar">
                <br><br>

                <div class="user-panel">
                    <div class="pull-left image">
                    </div>
                    <div class="" align="center">
                        <a href="#/app/account" ng-if="ui-sref-active!='active'">
                            <h4 style="white-space: normal; color: white;">▞ &nbsp;{{user.Username}} &nbsp;▚</h4>
                        </a>
                    </div>
                </div>
                
                <ul class="sidebar-menu">
                    <li class="treeview" ui-sref-active="active" ng-click="vm.sideBar();" data-ng-repeat="menu in vm.menuItems">                        
                        <a ui-sref="app.{{menu.state}}">
                            <i style="color:white;font-size: 18px;" class="fa fa-{{menu.icon}}"></i>
                            <span style="color:white;font-size: 18px;">{{menu.title}}</span>
                        </a>
                    </li>
                </ul>
                
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <br>
            <ui-view></ui-view>
        </div>
    </div>
